    <!doctype html>
    <html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Asistente de Voz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            :root {
                --bg: radial-gradient(circle at top, #1f2937 0%, #0f172a 45%, #020617 100%);
            }
            * { box-sizing: border-box; }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: var(--bg);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                color: #e2e8f0;
            }
            .chat-shell {
                width: min(430px, 100vw - 20px);
                background: rgba(2,6,23,0.35);
                border: 1px solid rgba(148, 163, 184, 0.12);
                border-radius: 24px;
                overflow: hidden;
                backdrop-filter: blur(10px);
                box-shadow: 0 20px 40px rgba(0,0,0,0.25);
                display: flex;
                flex-direction: column;
                max-height: 620px;
            }
            .chat-header {
                background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
                padding: 16px 18px 12px;
            }
            .head-top {
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 999px;
                background: rgba(255,255,255,0.14);
                display: grid;
                place-items: center;
                font-size: 20px;
            }
            .head-title h1 {
                margin: 0;
                font-size: 15px;
            }
            .head-title small {
                font-size: 11px;
                opacity: .85;
            }
            .status-line {
                margin-top: 8px;
                font-size: 11px;
                display: flex;
                align-items: center;
                gap: 6px;
            }
            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #22c55e;
            }
            .chat-body {
                flex: 1;
                padding: 14px;
                overflow-y: auto;
                background: rgba(15,23,42,0.08);
            }
            .msg-group {
                margin-bottom: 14px;
                animation: fadeIn .2s ease;
            }
            .label {
                font-size: 11px;
                opacity: .5;
                margin-bottom: 4px;
            }
            .bubble {
                padding: 9px 12px;
                border-radius: 14px;
                font-size: 13px;
                line-height: 1.4;
                box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            }
            .transcript {
                background: #6366f1;
                border-bottom-right-radius: 4px;
                margin-bottom: 6px;
            }
            .answer {
                background: rgba(15, 23, 42, 0.65);
                border-bottom-left-radius: 4px;
            }
            .time {
                font-size: 10px;
                opacity: .4;
                margin-top: 3px;
            }
            .chat-input {
                display: flex;
                gap: 10px;
                padding: 10px 12px;
                background: rgba(2,6,23,0.35);
                border-top: 1px solid rgba(148, 163, 184, 0.05);
            }
            .chat-input input {
                flex: 1;
                background: rgba(15,23,42,0.35);
                border: 1px solid rgba(148, 163, 184, 0.18);
                border-radius: 999px;
                padding: 8px 13px;
                color: #fff;
                font-size: 13px;
                outline: none;
            }
            .chat-input button {
                width: 38px;
                height: 38px;
                border-radius: 999px;
                border: none;
                background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
                color: #fff;
                cursor: pointer;
            }
            .conn-status {
                font-size: 10px;
                text-align: center;
                padding-bottom: 4px;
                opacity: .5;
            }
            .chat-body::-webkit-scrollbar { width: 5px; }
            .chat-body::-webkit-scrollbar-thumb {
                background: rgba(148, 163, 184, 0.28);
                border-radius: 10px;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(4px); }
                to   { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body>
        <div class="chat-shell">
            <div class="chat-header">
                <div class="head-top">
                    <div class="avatar">ü§ñ</div>
                    <div class="head-title">
                        <h1>Asistente de Voz</h1>
                        <small>Vista en tiempo real</small>
                    </div>
                </div>
                <div class="status-line">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="state-text">Conectando‚Ä¶</span>
                </div>
            </div>

            <div class="chat-body" id="chat-body"></div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe algo (solo visual)‚Ä¶"/>
                <button id="send-btn">‚û§</button>
            </div>
            <div class="conn-status" id="conn-status">Conectando‚Ä¶</div>
        </div>

        <script>
            const chatBody = document.getElementById("chat-body");
            const stateText = document.getElementById("state-text");
            const dot = document.getElementById("status-dot");
            const connStatus = document.getElementById("conn-status");

            // cola de grupos que a√∫n NO tienen respuesta
            const pendingGroups = [];

            function nowTime() {
                const d = new Date();
                return d.getHours().toString().padStart(2,"0") + ":" + d.getMinutes().toString().padStart(2,"0");
            }

            function createTranscriptGroup(text) {
                const group = document.createElement("div");
                group.className = "msg-group";

                const lbl = document.createElement("div");
                lbl.className = "label";
                lbl.textContent = "Transcripci√≥n";
                group.appendChild(lbl);

                const bubble = document.createElement("div");
                bubble.className = "bubble transcript";
                bubble.textContent = text;
                group.appendChild(bubble);

                const time = document.createElement("div");
                time.className = "time";
                time.textContent = nowTime();
                group.appendChild(time);

                chatBody.appendChild(group);
                chatBody.scrollTop = chatBody.scrollHeight;

                return group;
            }

            function addAnswer(group, text) {
                const lbl = document.createElement("div");
                lbl.className = "label";
                lbl.style.marginTop = "6px";
                lbl.textContent = "Respuesta";
                group.appendChild(lbl);

                const bubble = document.createElement("div");
                bubble.className = "bubble answer";
                bubble.textContent = text;
                group.appendChild(bubble);

                const time = document.createElement("div");
                time.className = "time";
                time.textContent = nowTime();
                group.appendChild(time);

                chatBody.scrollTop = chatBody.scrollHeight;
            }

            // === entrada manual para probar ===
            const input = document.getElementById("user-input");
            const btn = document.getElementById("send-btn");
            btn.addEventListener("click", () => {
                const val = input.value.trim();
                if (!val) return;
                handleTranscript(val);
                setTimeout(() => handleAnswer("Respuesta de ejemplo"), 400);
                input.value = "";
            });
            input.addEventListener("keypress", e => { if (e.key === "Enter") btn.click(); });

            // ==== handlers que usan la cola ====
            function handleTranscript(text) {
                const g = createTranscriptGroup(text);
                // encolamos este grupo esperando respuesta
                pendingGroups.push(g);
            }

            function handleAnswer(text) {
                // sacamos el grupo m√°s antiguo que no ten√≠a respuesta
                const g = pendingGroups.length > 0 ? pendingGroups.shift() : createTranscriptGroup("Transcripci√≥n no recibida");
                addAnswer(g, text);
            }

            // ==== SSE con reconexi√≥n y mapeo de tus logs ====
            function connectSSE() {
                if (!window.EventSource) {
                    connStatus.textContent = "Este navegador no soporta SSE";
                    stateText.textContent = "SSE no soportado";
                    dot.style.background = "#b91c1c";
                    return;
                }

                const es = new EventSource("/stream");

                es.onopen = () => {
                    connStatus.textContent = "Conectado ‚úÖ";
                    stateText.textContent = "Conectado";
                    dot.style.background = "#22c55e";
                };

                es.onerror = () => {
                    connStatus.textContent = "Error de conexi√≥n con /stream. Reintentando‚Ä¶";
                    stateText.textContent = "Sin conexi√≥n‚Ä¶";
                    dot.style.background = "#b91c1c";
                    es.close();
                    setTimeout(connectSSE, 2000);
                };

                es.onmessage = (ev) => {
                    if (!ev.data || ev.data.trim() === "") return;
                    let payload;
                    try {
                        payload = JSON.parse(ev.data);
                    } catch (e) {
                        return;
                    }

                    // 1) estado
                    if (payload.type === "state") {
                        stateText.textContent = payload.data;
                        const lower = payload.data.toLowerCase();
                        if (lower.includes("esperando")) dot.style.background = "#22c55e";
                        else if (lower.includes("transcribiendo") || lower.includes("grabando")) dot.style.background = "#f97316";
                        else dot.style.background = "#6366f1";
                        return;
                    }

                    // 2) transcript ‚Äúreal‚Äù
                    if (payload.type === "transcript") {
                        const txt = (payload.data || "").trim();
                        if (txt) handleTranscript(txt);
                        return;
                    }

                    // 3) answer ‚Äúreal‚Äù
                    if (payload.type === "answer") {
                        const txt = (payload.data || "").trim();
                        if (txt) handleAnswer(txt);
                        return;
                    }

                };
            }

            connectSSE();
        </script>
    </body>
    </html>
